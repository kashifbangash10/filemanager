    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE', 'META-INF/DEPENDENCIES']
        }
        jniLibs {
            useLegacyPackaging = false
            pickFirsts += ['**/liberrno-lib.so']  // Fix for 16 KB page size
        }
    }
    
    namespace 'com.nextguidance.filesexplorer.filemanager.smartfiles'
    
    lint {
        abortOnError false
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

