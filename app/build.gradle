apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-android'

def props = new Properties()
File keystoreProperties = rootProject.file("keystore.properties")
if (keystoreProperties.exists()) {
    props.load(new FileInputStream(keystoreProperties))
} else {
    props['keystorefile'] = 'none'
}

android {
    compileSdkVersion 35
    buildToolsVersion "35.0.0"
    ndkVersion "27.0.12077973"  // Updated for 16 KB support

    buildFeatures {
        buildConfig = true
    }
    
    defaultConfig {
        applicationId "com.nextguidance.filesexplorer.filemanager.smartfiles"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 13
        versionName "1.0.3"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "LICENSE_KEY", "$props.LICENSE_KEY"
        buildConfigField "String", "DROPBOX_CLIENT_ID", "$props.DROPBOX_CLIENT_ID"
        buildConfigField "String", "DROPBOX_CLIENT_KEY", "$props.DROPBOX_CLIENT_KEY"
        buildConfigField "String", "GOOGLE_DRIVE_CLIENT_ID", "$props.GOOGLE_DRIVE_CLIENT_ID"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
                cppFlags "-Wl,-z,max-page-size=16384"
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            storeFile file('D:\\nextguidance.jks')
            storePassword 'nextguidance'
            keyAlias 'nextguidance'
            keyPassword 'nextguidance'
            enableV1Signing true
            enableV2Signing true
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            // --- REAL ADMOB IDS FROM USER ---
            resValue "string", "admob_app_id", "\"ca-app-pub-4829739773020339~3106234319\""
            resValue "string", "admob_banner", "\"ca-app-pub-4829739773020339/4690778728\""
            resValue "string", "admob_interstitial", "\"ca-app-pub-4829739773020339/5436884185\""
            resValue "string", "admob_native", "\"ca-app-pub-4829739773020339/6272271940\""
            resValue "string", "admob_app_open", "\"ca-app-pub-4829739773020339/8682812863\""
            resValue "string", "admob_interstitial_junk", "\"ca-app-pub-4829739773020339/1901782095\""

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
